<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初学表单</title>
</head>
<body>
    <form method="GET">
        <p>first name:<input type="text" name="fname"/></p>
        <p>last name:<input type="text" name="lname"/></p>
        Password:<input type="password" name="pwd"><br/>
        <input type="submit" value="Submit"/><br/>
         <input type="radio" name="sex" value="male">Male<br/>
         <input type="radio" name="sex" value="female">Female<br/>
         <input type="checkbox" name="ability" value="singing">I can sing a song well.<br/>
         <input type="checkbox" name="ability" value="dancing">I can dance well.<br/>
         <input type="button" name="命令" value="刷新"><br/>
         <input type="file" size="60"><br/>
         <input type="reset" value="重置"><br/>
         <input type="image" src="001.png" width="256" height="150"/><br/>
         <input type="hidden" name="interst" value="Norway"/><br/>
         Email:<input type="email" name="your email"/><br/>
         Homepage:<input type="url" name="your url"/><br/>
         score:<input type="number" name="score" min="1" max="10"/><br/>
         一天课程数<input type="range" name="scores" min="1" max="10" value="3"/><br/>
         日期：<input type="date" name="your name"/><br/>
         请输入六位密码：<input type="password" pattern="[0-9]{6}" title="六位密码"/><br/>
         <input type="text" placeholder="请输入意向选择" required="required"/><br/>
         <textarea name="description" cols="100" rows="10" wrap="hard" maxlength="200" placeholder="请输入对自身的描述,200字以内"></textarea><br/>
         <lable for="yes">接受</lable>
         <input type="radio" name="choice" id="yes"/>
         <br/>
         <lable for="no">拒绝</lable>
         <input type="radio" name="choice" id="no"/><br/>
         <fieldset>
             <legend>健康</legend>
             <lable>身高：<input type="text"/></lable>
             <lable>体重：<input type="text"/></lable>
         </fieldset>
    </form>
    <form autocomplete="on">
        水果或蔬菜：
        <input type="text" list="fruits or vagetables" autofocus="autofocus" multiple="multiple" size="2"/>
            <select>
                <optgroup label="fruits">
                    <option value="banana">banana</option>
                    <option value="apple">apple</option>
                    <option value="orange">orange</option>
                </optgroup>
                <optgroup label="vagetables">
                    <option value="carota">carota</option>
                    <option value="cabbage">cabbage</option>
                    <option value="onion">onion</option>
                </optgroup>
            </select>
    </form>
</body>
</html>
