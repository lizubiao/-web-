<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        audio {
            display: block;
        }
        
        input {
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <audio src="./audio/獨立小橋風滿秀 - 无限（电视剧《重启之极海听雷》片尾曲）（翻自 周深）.mp3" controls></audio>
    <video src="./video/mda-kagy154qhj2na6yx.mp4" controls loop></video>
    <!-- 表单元素 -->
    <form action="#" method="GET">
        <span>文本框：</span><input type="text"><br>
        <span>搜索框：</span><input type="search" name="" id=""><br>
        <span>密码框：</span><input type="password"><br>
        <input type="submit" value="submit"><br>
        <span>日期：</span><input type="date"><br>
        <span>颜色：</span><input type="color"><br>
        <fieldset>
            <span>你最喜欢的电影</span><br>
            <input id="1" name="movie" type="radio"><label for="1">肖申克的救赎</label>
            <input id="2" name="movie" type="radio"><label for="2">加勒比海盗1</label>
            <input id="3" name="movie" type="radio"><label for="3">战狼2</label>
        </fieldset>
        <fieldset>
            <span>你喜欢的水果</span><br>
            <input id="4" type="checkbox" name="fruit"><label for="4">西瓜</label>
            <input id="5" type="checkbox" name="fruit"><label for="5">苹果</label>
            <input id="6" type="checkbox" name="fruit"><label for="6">火龙果</label>
        </fieldset>
        <input type="number" max="100" min="5" step="10"><br>
        <input type="range"><br>
        <select name="" id="">
            <option value="">Lorem ipsum dolor sit.</option>
            <option value="">Veritatis maiores ipsum quidem?</option>
            <option value="">Hic distinctio explicabo fugit?</option>
            <option value="">Delectus amet quas tenetur.</option>
            <option value="">Dolore quo a consequatur!</option>
        </select>
        <input type="hidden" name="">
    </form>
</body>

</html>
