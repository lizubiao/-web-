<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>电脑都觉得很方便</title>
</head>
<body>
    <form >
        1.text<input typy="text"><br>
        tel<input type="tel"><br>
        range<input type="range"min="1"max="10"><br>
        2.password<input type="password"><br>
        date:<input type="date"><br>
        3.file<input type="file"size="40" ><br>
        4.radio<input type="radio"><br>
        5.checkbox<input type="checkbox"><br>
        <select>
            <optgroup>
                <option>1.</option>
                <option>2.</option>
                <option>3.</option>
            </optgroup>
            <optgroup>
                <option>......</option>
                <option>%%%%%%</option>
                <option>&&&&&&</option>
            </optgroup>
        </select><br>
        6.hidden<input type="hidden"name="hidden"value="female"><br>
        7.button<input type="button" value="重置一次"><br>
        8.image<input type="image"src="3.jpg"width="320"height="240"><br>
        9.reset<input type="reset"><br>
        10.submit<input type="submit"><br>
    </form>
    <hr>
    <video controls="controls"loop="loop"width="320"height="240">
        <source src="h264.mp4" type="video/mp4">
           单车
    </video><br>
    <hr>

    <audio controls="controls"loop="loop">
        <source src="Sleep Away.mp3" type="audio/mp3">
        <source src="Maid with the Flaxen Hair.mp3" type="audio/mp3">
        Sleep Away
    </audio>

</body>
</html>
