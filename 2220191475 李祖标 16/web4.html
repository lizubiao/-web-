<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web4</title>
</head>

<body>
    <audio src="audio/China-a.mp3" controls></audio><br>
    <video width="400px" height="300px" autoplay="autoplay" controls="controls">
        <source src="video/zpXClM4O.mp4" type="video/mp4">
    </video>
    <form action="#" method="get">
        <input type="search" name="search" id="" placeholder="请输入关键字">
        <input type="image" src="image/image.png" alt="">
        <input type="range" name="range" id="" min="1" max="10">
        <input type="color" name="color" id="">
        <fieldset style="width:400px;">
            <legend>学生信息表</legend>
            学号：<input type="number"><br> 姓名：
            <input type="text" name="name" id=""><br> 邮箱：
            <input type="email" name="email" id=""><br>密码：
            <input type="password" name="password" id="">
            <br> 性别：
            <input type="radio" name="sex" id="">男
            <input type="radio" name="sex" id="">女<br> 出生年月：
            <input type="date" name="birth" id=""><br> 头像：
            <input type="file" name="" id=""><br> 所属学院：
            <select name="xueyuan" id="">
                <option value="jisuanji">a</option>
                <option value="hang">b</option>
                <option value="jiaotong">c</option>
            </select><br> 所属系：
            <input type="text" name="xi" id="xi"><br>年级：
            <input type="radio" name="grade" id="">大一
            <input type="radio" name="grade" id="">大二
            <input type="radio" name="grade" id="">大三
            <input type="radio" name="grade" id="">大四<br> 是否为党员：
            <input type="radio" name="dangyuan" id="">是
            <input type="radio" name="dangyuan" id="">否<br> 特长：
            <input type="checkbox" name="techang" id="">画画
            <input type="checkbox" name="techang" id="">游泳
            <input type="checkbox" name="techang" id="">跑步
            <input type="checkbox" name="techang" id="">跳高<br> 其他特长：
            <input type="text" name="" id=""><br> 来自省份：
            <select name="s" id="">
                <option value="">广东</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select><br> 其他地址：
            <input type="text" name="" id=""><br>
            <input type="submit" value="注册">
            <input type="reset" value="重置">
        </fieldset>
    </form>
</body>

</html>
